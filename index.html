<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - Vue</title>

    <!-- VUEJS 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

    <!-- MY JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>

    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper" id="app">
        <div class="container">
            <header>
                <h1 class="text-center py-3">{{ pageTitle }}</h1>
            </header>

            <main>
                <!-- todo list -->

                <!-- task input -->
                <div class="task-input d-flex justify-content-center">
                    <div class="input-group mx-3 w-50">
                        <!-- input text -->
                        <input @keydown.enter="addTask()" type="text" class="form-control" placeholder="Cosa devi fare?"
                            v-model="newTask.text">

                        <!-- input button -->
                        <div class="input-group-append">
                            <button @click="addTask()" class="btn btn-outline-secondary" type="button">Aggiungi</button>
                        </div>
                    </div>
                </div>

                <ul>
                    <!-- list item -->
                    <li v-for="(object, index) in todoList">
                        <span @click="isTaskDone(index)" class="task" :class="(object.done) ? 'task-done' : ''">
                            {{ object.text }}
                        </span>


                        <!-- dismiss -->
                        <div @click="dismissTask(index)" class="dismiss-control">
                            <i class="fa-solid fa-x"></i>
                        </div>
                    </li>
                </ul>
            </main>

        </div>
    </div>
</body>

</html>
